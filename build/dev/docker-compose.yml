version: '3.4'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:1.0.1
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx/certs/:/etc/nginx/certs
    networks:
      - potaynik-net
      - monitor-net
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=dockerlogs,service_name=â‰ˆ

  potaynik-backend:
    env_file:
      - "${PWD}/build/.env"
    build:
      dockerfile: ./build/dev/backend/Dockerfile
      context: "${PWD}"
    environment:
      - VIRTUAL_HOST=api.potaynik.ru
    volumes:
      - "${PWD}:/go/src/github.com/artarts36/potaynik/"
    entrypoint: "go run /go/src/github.com/artarts36/potaynik/cmd/main.go"
    networks:
      - potaynik-net
    expose:
      - "${POTAYNIK_HTTP_PUBLIC_PORT}"
      - "${POTAYNIK_HTTP_HEALTH_PORT}"
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=dockerlogs,service_name=potaynik-backend

  potaynik-redis:
    image: bitnami/redis:7.0.4
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - potaynik-net

  potaynik-prometheus:
    image: prom/prometheus:v2.37.1
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=prometheus.infra.potaynik.ru
    expose:
      - 9090
    networks:
      - monitor-net
      - potaynik-net
    labels:
      org.label-schema.group: "monitoring"

  potaynik-grafana:
    image: grafana/grafana:8.2.6
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - VIRTUAL_HOST=grafana.infra.potaynik.ru
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  potaynik-loki:
    image: grafana/loki:2.0.0
    expose:
      - 3100
    volumes:
      - "./loki:/mnt/config"
    command: -config.file=/mnt/config/loki-config.yaml
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  potaynik-promtail:
    image: grafana/promtail:2.0.0
    volumes:
      - "./promtail:/mnt/config"
      - "/var/log:/var/log/"
    command: -config.file=/mnt/config/promtail-config.yml
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  potaynik-node-exporter:
    image: prom/node-exporter:v1.3.1
    command:
      - '--path.rootfs=/host'
    restart: unless-stopped
    expose:
      - 9100
    networks:
      - monitor-net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    labels:
      org.label-schema.group: "monitoring"

networks:
  potaynik-net:
    external: true
  monitor-net:
    driver: bridge

volumes:
  prometheus_data: {}
  grafana_data: {}

